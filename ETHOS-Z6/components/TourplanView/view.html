<div id="TourplanView" data-role="view" data-title="Tour Plan View"
     data-layout="afterlogin"
     data-model="app.TourplanView.TourplanViewModel"
     data-bind="events: { show: onShow,afterShow:afterShow }">
    <footer data-role="footer">
        <div class="btn-group btn-group-justified">
            <a class="btn btn-danger" data-role="button"
               data-click="app.navigation.back">
                <i class="fa fa-arrow-left"></i> Back
            </a>
            <a class="btn btn-primary"
               data-bind="events: {click: ScrollTop }">
                <i class="fa fa-arrow-up"></i> Top
            </a>
        </div>
    </footer>
    <div id="dvTourplanView">
        <div id="dvTourplanView_manager" class="panel-heading text-center"
             background-color:#fff!important">
            <div class="row">
                <div class="col-xs-12">
                    <div class="input-group">
                        <input id="TourplanView_txtauocmpemployeelist" class="form-control">
                        <span class="input-group-addon" data-bind="events: {click: fun_close_TourplanView_txtauocmpemployeelist }">
                            <i class="fa fa-1-5x fa-close"></i>
                        </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-headingsubcustom" id="dvTourplanView_team">
            <div class="panel-title text-uppercase "
                 id="TourplanView_teamname">
                Team
            </div>
        </div>
        <div class="panel-body padding0">
            <div data-role="listview" id="listview-tpdetails"></div>
            <div class="row">
                <script type="text/x-kendo-tmpl" id="template-tpdetails">
                    <div class="pull-left">
                        <h4 class="horange"> #: TourPlan_Date #</h4>
                        <p>
                            #: Activity_Period # -  #: Activity #
                        </p>
                        <p>
                            #: Worked_With_Details #
                        </p>
                        <p>
                            #: Market_Area_Name #
                        </p>
                    </div> 
                </script>
            </div>
        </div>
    </div>
</div>
