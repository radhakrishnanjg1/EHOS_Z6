     data-layout="afterlogin"
      data-after-show="disableBackButton" data-before-hide="enableBackButton"
      data-model="app.dashboardView.dashboardViewModel"
     data-bind="events: { show: onShow }">

    <footer data-role="footer">
        <div class="btn-group btn-group-justified">
            <a class="btn btn-danger" data-role="button"
               data-click="app.navigation.back">
                <i class="fa fa-arrow-left"></i> Back
            </a>
            <a class="btn btn-primary"
               data-bind="events: {click: onRefresh }">
                <i class="fa fa-refresh"></i> Refresh
            </a>
        </div> 
    </footer>
    <div id="dvvisionsummarycoveragedetails" style="display:none;">
        <div class="panel panel-custom">
            <div class="panel-headingsubcustom">
                <div class="panel-title text-uppercase " id="dvemployeename"> 
                </div>
            </div>
            <div class="panel-body">
                <div id="chartdivisionlist-listview"></div>
                <script type="text/x-kendo-tmpl" id="template-chartdivisionlist">
                    <div class="text-center param">
                        <div class="paramvalue ">
                            #=ParameterValue #
                        </div>
                        <div class="paramname">
                            #=Parameter #
                        </div>
                    </div>
                </script>
                <div id="chartbarcoveragedetails" style="height:340px"></div>
            </div>
            <div class="panel-footer">
                <div class="text-center">
                    <b>Data shown for peroid of last six month</b>
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div> 
</div>
