<body id="ethosapp">

    <div data-role="layout" data-id="main">
    </div>
    <div data-role="layout" data-id="mobile-tabstrip">
        <div data-role="header">
            <div data-role="navbar">
                <a data-role="button" data-rel="drawer"
                   href="#left-drawer"
                   data-align="left" class="drawertopicon">
                    <i class="fa fa-1-5x fa-bars"></i>
                </a>
                <div data-role="view-title"></div>
                <a data-role="button" data-rel="drawer"
                   href="#right-drawer"
                   data-align="right" class="drawertopicon">
                    <i class="fa fa-1-5x fa-cog"></i>
                </a>
            </div>
        </div>
    </div>
    <!--use the data-after-show and data-before-hide attributes on your view definition-->
    <div data-role="layout" data-id="afterlogin" data-stretch="true">
        <div data-role="header">
            <div data-role="navbar">
                <a data-role="button" data-rel="drawer"
                   href="#left-drawer"
                   data-align="left" class="drawertopicon">
                    <i class="fa fa-1-5x fa-bars"></i>
                </a>
                <div data-role="view-title"></div>
                <a data-role="button" data-rel="drawer"
                   href="#right-drawer"
                   data-align="right" class="drawertopicon">
                    <i class="fa fa-1-5x fa-cog"></i>
                </a>
            </div>
        </div>
    </div>
    <div data-role="drawer" id="left-drawer" data-title="left"
         data-swipe-to-open-views="['AppDashboardView','dashboard-view','teamcoveragedetail-view',
         'LMSleavemanagementView','LMSapplyleaveView','LMScancelleaveView',
         'LMSleavehistoryView','LMSapproveleaveView','LMSapproveleavecancelView',
         'TeamAbsensesView', 
         'GPSworklocationsView',
         'supportView', 
         'MastermanagementView',
         'MSLDoctorView',
         'MSLChemistView', 
         'MarketAreaView',  
         'MyTeamView',  
         'MasterPromoBalanceView',  
         'TourplanmanagementView',
         'TourplanEntryView',
         'TourplanView', 
         'TourplanPreviewView', 
         'DCRmanagementView',
         'DCRstartView',
         'DCRreportView', 
         'LastActivitiesView',
         'holidays-view','profile-view','changepassword-view']">
        <header data-role="header">
            <div>
                <img src="images/H_logo.png" style="width:15em !important;">
            </div>
        </header>
        <ul data-role="listview" class="nav" style="background-color:#fff !important">
            <li data-role="button">
                <span class="hgreen">Hi</span>  &nbsp; <span id="dvusername" class="hgreen">
                </span>
                <input type="hidden" id="hdnLogin_ID" value="0" />
                <input type="hidden" id="hdnEmployee_ID" value="0" />
            </li>
            <li data-role="button" data-click="app.navigation.navigateAppDashboardView">
                <i class="fa fa-1-5x fa-dashboard hgreen"></i> Dashboard
            </li>
            <!--<li data-role="button" data-click="app.navigation.navigatedashboard"
                id="dvindvcoverage" style="display:none">
                <i class="fa fa-1-5x fa-bar-chart"></i> Dashboard
            </li>
            <li data-role="button" data-click="app.navigation.navigateteamcoverage"
                id="dvteamcoverage" style="display:none">
                <i class="fa fa-1-5x fa-bar-chart "></i> Coverage Details
            </li>-->
            <li data-role="button" data-click="app.navigation.navigateLMSleavemanagementView">
                <i class="fa fa-1-5x fa-list-ol hgreen"></i> Leave Mgt. System
            </li>
            <li data-role="button" data-click="app.navigation.navigateMastermanagementView">
                <i class="fa fa-1-5x fa-list hgreen"></i> Masters
            </li> 
            <li data-role="button" data-click="app.navigation.navigateTourplanmanagementView">
                <i class="fa fa-1-5x fa-wpexplorer hgreen"></i> TP Mgt. System
            </li> 
            <li data-role="button" data-click="app.navigation.navigateDCRmanagementView">
                <i class="fa fa-1-5x fa-calendar-check-o hgreen"></i> DCR Mgt. System
            </li>
            <li data-role="button" data-click="app.navigation.navigateLastActivitiesView">
                <i class="fa fa-1-5x fa-history hgreen"></i> Last Activities
            </li> 
            <li data-role="button" data-click="app.navigation.navigateholidays">
                <i class="fa fa-1-5x fa-calendar hgreen"></i> Field Holidays
            </li>
            <!--<li data-role="button" data-click="app.navigation.navigateEDetailingView">
                <i class="fa fa-1-5x fa fa-product-hunt"></i> E - Detailing
            </li>-->
        </ul>
        <footer data-role="footer" style="background:#fff!important;">
            <div style="color:#666 !important; font-size:small;
                    font-weight:bold;text-align:center ">
                Last Visit - &nbsp; <span id="dvlast_visited" style="color:#006666">
                </span>
            </div>
        </footer>
    </div>
    <div data-role="drawer" id="right-drawer" data-position="right"
         data-swipe-to-open-views="['AppDashboardView','dashboard-view','teamcoveragedetail-view',
         'LMSleavemanagementView','LMSapplyleaveView','LMScancelleaveView',
         'LMSleavehistoryView','LMSapproveleaveView','LMSapproveleavecancelView',
         'TeamAbsensesView',
         'GPSworklocationsView',
         'supportView', 
         'MastermanagementView',
         'MSLDoctorView',
         'MSLChemistView',
         'MarketAreaView',   
         'MyTeamView',
         'MasterPromoBalanceView',  
         'TourplanmanagementView',
         'TourplanEntryView',
         'TourplanView', 
         'TourplanPreviewView',
         'DCRmanagementView',
         'DCRstartView',
         'DCRreportView', 
         'LastActivitiesView',
         'holidays-view','profile-view','changepassword-view']">
        <ul data-role="listview" class="km-vertical-tabstrip nav" style="background-color:#fff !important">
            <li data-role="button" data-click="app.navigation.navigateProfile">
                <a>
                    <i class="fa fa-2x fa-user hgreen"></i>
                    <br />Profile
                </a>
            </li>
            <li data-role="button" data-click="app.navigation.navigatechangepassword">
                <a>
                    <i class="fa fa-2x fa-key hgreen"></i>
                    Change Password
                </a>
            </li>
            <li data-role="button" data-click="app.navigation.navigatesignout">
                <a>
                    <i class="fa fa-2x fa-sign-out hgreen"></i>
                    <br />
                    Log Out
                </a>
            </li>
            <li data-role="button" data-click="app.navigation.navigatesupport">
                <a>
                    <i class="fa fa-2x fa-phone hgreen"></i>
                    <br />
                    Support
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
